<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/detail.css" />
    <link rel="stylesheet" href="./css/hf.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"
      integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="wrap_head"></div>

    <div class="detail row">
      <div class="product_img">
        <img src="./images/detail_1.jpg" alt="메인상품이미지" />
      </div>
      <div class="product_ifm">
        <div class="title_store">
          <a href="#"
            ><span class="accent">LOL</span
            ><span class="accent"
              ><i class="fa-solid fa-circle-check"></i> 공식</span
            >
          </a>
          <a href="index.html"
            ><span><i class="fa-solid fa-house"></i> 라이엇스토어</span></a
          >
        </div>
        <div class="title_name1">
          <h2>요네 Unlocked 스태츄</h2>
        </div>
        <div class="title_price">
          <div class="price">
            <span>99,000원</span>
          </div>
          <div class="icon">
            <span><i class="fa-regular fa-heart"></i></span>
            <span><i class="fa-solid fa-share-nodes"></i></span>
          </div>
        </div>
        <div class="title_coupon">
          <span
            >이 상품에 적용 가능한
            <span class="accent_red">5% 할인</span> 쿠폰이 있어요</span
          >
          <span>쿠폰받기</span>
        </div>
        <div class="title_namebox">
          <div class="title_day">
            <div class="title_daytext">
              <span
                ><i class="fa-solid fa-truck-fast"></i> 내일 8/22(화) 출발 예정
              </span>
            </div>
            <div class="title_daybox">
              <ul>
                <li>
                  <div class="dayday">
                    <span>언제언제도착</span>
                    <span>99%</span>
                  </div>
                  <div class="dayinfo">
                    <span
                      >판매자의 평균 배송기간으로 예측되었습니다 (영업일 기준,
                      주말/공휴일 제외)</span
                    >
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="title_name">
            <span class="title_name1">배송비 주문시 결제</span>
            <span>CJ택배</span>
          </div>
          <div class="title_name">
            <span>스마일카드 최대 2% 캐시적립</span>
          </div>
          <div class="title_name">
            <span>신세계포인트 적립</span>
          </div>
          <div class="title_name">
            <span>결제수단 즉시할인 최대 10,000원</span>
          </div>
          <div class="title_name">
            <span>카드무이자</span>
            <span>카드 추가혜택</span>
          </div>
          <div class="title_name">
            <span>원산지 : 중국</span>
          </div>
        </div>
        <div class="banner">
          <img src="" alt="" />
        </div>
        <div class="result">
          <div class="item_number">
            <span>수량</span>
          </div>
          <div class="item_result">
            <button class="item_plus">수량증가</button>
            <button class="item_minus">수량감소</button>
          </div>
          <div class="price_result">
            <span>99000</span>
          </div>
        </div>
      </div>
    </div>

    <div class="store_footer"></div>

    <script src="./js/common.js"></script>
  </body>
</html>
